<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro / Login</title>
  <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
  <div class="container">
    <!-- Formulario Registro -->
    <div class="form-box" id="formRegistro">
      <div class="close-btn"><img src="../img/CruzCancelar.png" alt="Volver al menu"></div>
      <h2>Registrarse</h2>
      <form id="formRegistroCampos">
        <div class="input-box">
          <input type="text" id="nombreCompletoRegistro" placeholder="Apellido y Nombre">
          <p id="nombreCompletoRegistroError"></p>
        </div>
        <div class="input-box">
          <input type="text" id="nicknameRegistro" placeholder="Nickname">
          <p id="nicknameRegistroError"></p>
        </div>

        <div class="input-box">
          <input type="text" id="edadRegistro" placeholder="Edad">
          <p id="edadRegistroError"></p>
        </div>

        <div class="input-box">
          <input type="email" id="mailRegistro" placeholder="Mail">
          <p id="mailRegistroError"></p>
        </div>

        <div class="input-box">
          <input type="password" id="passwordRegistro" placeholder="Contraseña">
          <p id="passwordRegistroError"></p>
        </div>

        <div class="input-box">
          <input type="password" id="confirmarPasswordRegistro" placeholder="Confirmar contraseña">
          <p id="confirmarPasswordRegistroError"></p>
        </div>

        <!-- reCAPTCHA simulado -->
        <div class="captcha-box">
          <label class="captcha-label">
            <input type="checkbox" class="captcha-check">
            <span class="checkmark"></span>
            <span class="captcha-text">I'm not a robot</span>
          </label>
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" class="captcha-logo">
        </div>

        <button class="btn" id="btn_registrarse">Registrarse</button>
      </form>

      <div class="social-login">
        <button class="google"><img src="../img/Google.png" alt="Google"></button>
        <button class="facebook"><img src="../img/FacebookLogin.png" alt="Facebook" style="width:32px;height:32px;"></button>
      </div>

      <p class="login-text">¿Ya tienes cuenta? <a href="#" id="btnLogin">Inicia Sesión</a></p>
    </div>

    <!-- Formulario Login -->
    <div class="form-box hidden" id="formLogin">
      <div class="close-btn">&times;</div>
      <h2>Inicia Sesión</h2>
      <form id="formLoginCampos">
        <div class="input-box">
          <input type="email" id="emailLogin" placeholder="Email">
          <p id="emailLoginError"></p>
        </div>

        <div class="input-box">
          <input type="password" id="passwordLogin" placeholder="Contraseña">
          <p id="passwordLoginError"></p>
        </div>

        <!-- reCAPTCHA simulado -->
        <div class="captcha-box">
          <label class="captcha-label">
            <input type="checkbox" class="captcha-check">
            <span class="checkmark"></span>
            <span class="captcha-text">I'm not a robot</span>
          </label>
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" class="captcha-logo">
        </div>

        <button class="btn">Iniciar Sesión</button>
      </form>

      <div class="social-login">
  <button class="google"><img src="../img/Google.png" alt="Google" style="width:32px;height:32px;"></button>
  <button class="facebook"><img src="../img/FacebookLogin.jpg" alt="Facebook" style="width:32px;height:32px;"></button>
      </div>

      <p class="login-text">¿No tienes cuenta? <a href="#" id="btnRegistro">Registrarse</a></p>
    </div>
  </div>

  <script src="../js/registro.js"></script>
</body>
</html>
